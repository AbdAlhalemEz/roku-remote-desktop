<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roku Remote</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: transparent;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      -webkit-app-region: no-drag;
    }

    .remote {
      background: rgba(30, 30, 30, 0.9);
      border-radius: 50px;
      padding: 20px 25px;
      width: 340px;
      max-height: 75vh;
      box-shadow:
        inset 0 4px 10px rgba(255, 255, 255, 0.05),
        0 10px 20px rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      -webkit-app-region: drag;
      user-select: none;
      cursor: grab;
      border: 2px solid rgba(100, 100, 100, 0.4);
    }

    button, input {
      -webkit-app-region: no-drag;
      user-select: none;
      cursor: pointer;
    }
    input {
      user-select: text;
      cursor: text;
    }

    .top-row {
      width: 100%;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .top-row button {
      flex: 1;
      background: #d32f2f;
      border: none;
      border-radius: 22px;
      height: 45px;
      color: white;
      font-size: 20px;
      box-shadow: 0 5px 10px #a82020;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s;
    }
    .top-row button#exit-btn {
      background: #444;
      box-shadow: 0 4px 10px rgba(100, 100, 100, 0.7);
      color: #ddd;
      font-size: 16px;
    }
    .top-row button#exit-btn:hover {
      background: #666;
      color: white;
      box-shadow: 0 6px 15px #888;
    }
    .top-row button#power-btn:hover {
      background: #b71c1c;
    }
    .top-row button#find-btn {
      background: #6200ea;
      box-shadow: 0 4px 10px #6200ea;
      font-size: 18px;
    }
    .top-row button#find-btn:hover {
      background: #3700b3;
      box-shadow: 0 6px 15px #3700b3;
    }

    .search-row {
      width: 100%;
      display: flex;
      margin-bottom: 8px;
      gap: 10px;
    }
    .search-row input[type="text"] {
      flex-grow: 1;
      padding: 8px 14px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
      outline: none;
      background-color: #2c2c2c;
      color: white;
      box-shadow: inset 0 0 6px #6200ea;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    .search-row input[type="text"]:focus {
      background-color: #3e3e3e;
      box-shadow: inset 0 0 12px #bb86fc;
    }
    .search-row button {
      background-color: #6200ea;
      border: none;
      border-radius: 20px;
      padding: 0 18px;
      font-size: 20px;
      color: white;
      box-shadow: 0 0 10px #6200ea;
      transition: background-color 0.3s;
    }
    .search-row button:hover {
      background-color: #3700b3;
      box-shadow: 0 0 14px #3700b3;
    }

    .mid-row {
      width: 100%;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 8px;
    }
    .mid-row button {
      flex: 1;
      background: #6200ea;
      border: none;
      border-radius: 20px;
      height: 40px;
      color: white;
      font-size: 16px;
      box-shadow: 0 4px 10px #6200ea;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
    }
    .mid-row button:hover {
      background-color: #3700b3;
    }

    .nav-up {
      margin-bottom: 6px;
    }
    .nav-up button {
      background: #6200ea;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      color: white;
      box-shadow: 0 4px 10px #6200ea;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
    }
    .nav-up button:hover {
      background-color: #3700b3;
    }

    .nav-center {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 6px;
    }
    .nav-center button {
      background: #6200ea;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 18px;
      color: white;
      box-shadow: 0 4px 10px #6200ea;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
      font-weight: 600;
      padding-top: 2px;
    }
    .nav-center button:hover {
      background-color: #3700b3;
    }

    .nav-down {
      margin-bottom: 12px;
    }
    .nav-down button {
      background: #6200ea;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      color: white;
      box-shadow: 0 4px 10px #6200ea;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
    }
    .nav-down button:hover {
      background-color: #3700b3;
    }

    .sound-row {
      width: 100%;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 12px;
    }
    .sound-row button {
      flex: 1;
      background: #6200ea;
      border: none;
      border-radius: 20px;
      height: 40px;
      color: white;
      font-size: 18px;
      box-shadow: 0 4px 10px #6200ea;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
    }
    .sound-row button:hover {
      background-color: #3700b3;
    }

    .rev-fwd-row {
      width: 100%;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .rev-fwd-row button {
      background: #6200ea;
      border: none;
      border-radius: 20px;
      height: 40px;
      width: 48%;
      color: white;
      font-size: 18px;
      box-shadow: 0 4px 10px #6200ea;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
    }
    .rev-fwd-row button:hover {
      background-color: #3700b3;
    }

    #instruction-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(6px);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      padding: 20px;
      user-select: text;
    }

    #instruction-content {
      background: #3700b3;
      padding: 25px 30px;
      border-radius: 20px;
      max-width: 380px;
      color: white;
      font-size: 16px;
      line-height: 1.6;
      position: relative;
      box-shadow: 0 10px 35px rgba(98,0,234,0.9);
    }

    #close-instr {
      position: absolute;
      top: 10px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 26px;
      color: #ddd;
      cursor: pointer;
      transition: color 0.3s;
      font-weight: bold;
      user-select: none;
    }

    #close-instr:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="remote" tabindex="0" aria-label="Roku Remote Control">

    <div class="top-row">
      <button id="power-btn" title="Power">‚èª</button>
      <button id="exit-btn" title="Exit">Exit</button>
      <button id="find-btn" title="Find Roku">üîç Find Roku</button>
    </div>

    <div class="search-row">
      <input id="search-input" type="text" placeholder="Type to search..." aria-label="Search input" autocomplete="off" />
      <button id="search-btn" title="Search">üîç</button>
    </div>

    <div class="mid-row">
      <button id="back-btn" title="Back">‚Ü©Ô∏è Back</button>
      <button id="home-btn" title="Home">üè† Home</button>
      <button id="instr-btn" title="Instructions">‚ùì</button>
    </div>

    <div class="nav-up">
      <button id="up-btn" title="Up">‚¨ÜÔ∏è</button>
    </div>

    <div class="nav-center">
      <button id="left-btn" title="Left">‚¨ÖÔ∏è</button>
      <button id="ok-btn" title="OK">OK</button>
      <button id="right-btn" title="Right">‚û°Ô∏è</button>
    </div>

    <div class="nav-down">
      <button id="down-btn" title="Down">‚¨áÔ∏è</button>
    </div>

    <div class="sound-row">
      <button id="mute-btn" title="Mute">üîá Mute</button>
      <button id="vol-down-btn" title="Volume Down">üîâ Vol -</button>
      <button id="vol-up-btn" title="Volume Up">üîä Vol +</button>
    </div>

    <div class="rev-fwd-row">
      <button id="rev-btn" title="Rewind">‚è™ Rev</button>
      <button id="fwd-btn" title="Forward">‚è© Fwd</button>
    </div>
  </div>

  <div id="instruction-modal" role="dialog" aria-modal="true" aria-labelledby="instr-title">
    <div id="instruction-content">
      <button id="close-instr" aria-label="Close Instructions">&times;</button>
      <h2 id="instr-title">Keyboard Controls</h2>
      <ul>
        <li><strong>Arrow Up:</strong> Up</li>
        <li><strong>Arrow Down:</strong> Down</li>
        <li><strong>Arrow Left:</strong> Left</li>
        <li><strong>Arrow Right:</strong> Right</li>
        <li><strong>Enter:</strong> OK</li>
        <li><strong>Backspace:</strong> Back</li>
        <li><strong>Home:</strong> Home</li>
        <li><strong>Space:</strong> Play/Pause</li>
        <li><strong>M:</strong> Mute</li>
        <li><strong>+ or =:</strong> Volume Up</li>
        <li><strong>-:</strong> Volume Down</li>
      </ul>
    </div>
  </div>

<script>
  let rokuIP = localStorage.getItem('rokuIP') || null;

  function setRokuIP(ip) {
    rokuIP = ip;
    localStorage.setItem('rokuIP', ip);
    alert(`Roku IP set to ${ip}`);
  }

  function send(key) {
    if (!rokuIP) {
      alert('Please set Roku IP address first!');
      return;
    }
    fetch(`http://${rokuIP}:8060/keypress/${key}`, { method: "POST" })
      .catch(() => console.warn(`Failed to send key: ${key}`));
  }

  async function sendSearchText(text) {
    if (!rokuIP) {
      alert('Please set Roku IP address first!');
      return;
    }
    for (const char of text) {
      const encodedChar = encodeURIComponent(char);
      await fetch(`http://${rokuIP}:8060/keypress/Lit_${encodedChar}`, { method: "POST" }).catch(() => {});
      await new Promise(r => setTimeout(r, 100));
    }
    send('Select');
  }

  // ÿ≤ÿ± Find Roku (ÿ•ÿØÿÆÿßŸÑ IP ŸäÿØŸàŸä)
document.getElementById('find-btn').onclick = async () => {
  if (window.electronAPI && window.electronAPI.findRoku) {
    try {
      const devices = await window.electronAPI.findRoku(); // Ÿäÿ±ÿ¨ÿπ ŸÖÿµŸÅŸàŸÅÿ© IP
      if (devices.length === 1) {
        setRokuIP(devices[0]);
      } else if (devices.length > 1) {
        const choice = prompt(`Found multiple Rokus:\n${devices.join('\n')}\nEnter the IP you want:`, devices[0]);
        if (choice && choice.trim() !== '') setRokuIP(choice.trim());
      } else {
        // ŸÖÿß ŸÑŸÇŸâ ÿ£ÿ¨Ÿáÿ≤ÿ©
        const manual = prompt('No Roku devices found. Enter Roku IP address manually:', rokuIP || '');
        if (manual && manual.trim() !== '') setRokuIP(manual.trim());
      }
    } catch (err) {
      console.error('Error finding Roku devices:', err);
      const manual = prompt('Error occurred. Enter Roku IP address manually:', rokuIP || '');
      if (manual && manual.trim() !== '') setRokuIP(manual.trim());
    }
  } else {
    // fallback ŸÑŸÑŸÖÿ™ÿµŸÅÿ≠ ŸÅŸÇÿ∑
    const ip = prompt('Enter Roku IP address:', rokuIP || '');
    if (ip && ip.trim() !== '') setRokuIP(ip.trim());
  }
};


  // ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©
  document.getElementById('power-btn').onclick = () => send('Power');
  document.getElementById('exit-btn').onclick = () => {
    if (window.electronAPI && window.electronAPI.closeApp) window.electronAPI.closeApp();
    else window.close();
  };

  document.getElementById('back-btn').onclick = () => send('Back');
  document.getElementById('home-btn').onclick = () => send('Home');
  document.getElementById('instr-btn').onclick = () => {
    document.getElementById('instruction-modal').style.display = 'flex';
  };

  document.getElementById('up-btn').onclick = () => send('Up');
  document.getElementById('ok-btn').onclick = () => send('Select');
  document.getElementById('right-btn').onclick = () => send('Right');
  document.getElementById('left-btn').onclick = () => send('Left');
  document.getElementById('down-btn').onclick = () => send('Down');

  document.getElementById('mute-btn').onclick = () => send('VolumeMute');
  document.getElementById('vol-down-btn').onclick = () => send('VolumeDown');
  document.getElementById('vol-up-btn').onclick = () => send('VolumeUp');

  document.getElementById('rev-btn').onclick = () => send('Rev');
  document.getElementById('fwd-btn').onclick = () => send('Fwd');

  // ÿßŸÑÿ®ÿ≠ÿ´
  document.getElementById('search-btn').onclick = () => {
    const input = document.getElementById('search-input');
    if (input.value.trim() !== '') {
      sendSearchText(input.value.trim());
    }
  };

  // ÿßŸÑÿ™ÿπŸÑŸäŸÖÿßÿ™ - ÿ•ÿ∫ŸÑÿßŸÇ
  document.getElementById('close-instr').onclick = () => {
    document.getElementById('instruction-modal').style.display = 'none';
  };
  document.getElementById('instruction-modal').onclick = (e) => {
    if (e.target === document.getElementById('instruction-modal')) {
      e.target.style.display = 'none';
    }
  };

  // ÿßÿÆÿ™ÿµÿßÿ±ÿßÿ™ ÿßŸÑŸÉŸäÿ®Ÿàÿ±ÿØ
  document.addEventListener('keydown', (event) => {
    if (document.activeElement === document.getElementById('search-input')) return;

    switch(event.key.toLowerCase()) {
      case 'arrowup': send('Up'); break;
      case 'arrowdown': send('Down'); break;
      case 'arrowleft': send('Left'); break;
      case 'arrowright': send('Right'); break;
      case 'enter': send('Select'); break;
      case 'backspace': send('Back'); break;
      case 'home': send('Home'); break;
      case ' ': send('Play'); break;
      case 'm': send('VolumeMute'); break;
      case '+':
      case '=': send('VolumeUp'); break;
      case '-': send('VolumeDown'); break;
    }
  });
</script>
</body>
</html>
